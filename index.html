<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "outerContainer">
        <h1 class="text-center">Tip Calculator</h1>
    <div class = "flex-container">
        <div>
            <input type="text" id="billAmount" placeholder="Bill Amount">
        </div>
        <div>
            <select name="" id="percent">
                <option selected disabled value="1">Tip Percentage</option>
                <option value=".30">30%</option>
                <option value=".25">25%</option>
                <option value=".20">20%</option>
                <option value=".15">15%</option>
                <option value=".1">10%</option>
                <option value=".05">5%</option>
                <option value="0">0%</option>
            </select>
        </div>
        <div>
            <input type="text" id="customTip" placeholder="Custom Tip %">
        </div>
        <div>
            <input type="text" id="billSplit" placeholder="Number of Checks" required >
        </div>
        </div>
        <div class="flex-container">
        <button class="btn btn-success" onClick="calculateTip()">Show Me the Money!</button>
        </div>
    <br>
        <div id="answer" class="text-center"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
